<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    header { background: linear-gradient(135deg, #0d6efd, #0a58ca); }
    .post-content img { max-width: 100%; height: auto; margin: 1rem 0; }
    .post-content h2, .post-content h3 { margin-top: 2rem; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ "/" | relative_url }}">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ "/" | relative_url }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ "/about" | relative_url }}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ "/contact" | relative_url }}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="text-white text-center py-5">
    <div class="container">
      <h1 class="fw-bold">{{ page.title }}</h1>
      <p class="lead">{{ page.date | date: "%B %d, %Y" }}</p>
    </div>
  </header>

  <!-- Post Content -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <article class="post-content">
          {{ content }}
        </article>
        <hr>
        <p class="text-muted">Filed under: 
          {% for category in page.categories %}
            <span class="badge bg-secondary">{{ category }}</span>
          {% endfor %}
        </p>
        <a href="{{ "/" | relative_url }}" class="btn btn-outline-primary mt-3">← Back to Home</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p class="mb-0">© {{ site.time | date: "%Y" }} {{ site.title }} · Built with GitHub Pages</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
