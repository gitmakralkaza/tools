
---
layout: default
---

<!-- Hero Section -->
<header class="hero text-white text-center py-5">
  <div class="container">
    <h1 class="fw-bold">{{ page.title }}</h1>
    <p class="lead">{{ page.date | date: "%B %d, %Y" }}</p>
  </div>
</header>

<!-- Post Content -->
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <article class="post-content">
        {{ content }}
      </article>
      <hr>
      <p class="text-muted">Filed under: 
        {% for category in page.categories %}
          <span class="badge bg-secondary">{{ category }}</span>
        {% endfor %}
      </p>
      <a href="{{ "/" | relative_url }}" class="btn btn-outline-primary mt-3">‚Üê Back to Home</a>
    </div>
  </div>
</main>
