
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    header.hero { background: linear-gradient(135deg, #0d6efd, #0a58ca); }
    .card:hover { transform: translateY(-5px); transition: 0.3s; }
    .post-content img { max-width: 100%; height: auto; margin: 1rem 0; }
    .post-content h2, .post-content h3 { margin-top: 2rem; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ "/" | relative_url }}"><img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }} logo" height="40" class="me-2"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ "/" | relative_url }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ "/about" | relative_url }}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ "/contact" | relative_url }}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  {{ content }}

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">© {{ site.time | date: "%Y" }} {{ site.title }} · Built with GitHub Pages</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
