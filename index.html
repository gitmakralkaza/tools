---
layout: default
title: Makralkaza IT Support On the Hub!
---

<!-- Hero Section -->
<header class="hero text-white text-center py-5">
  <div class="container">
    <h1 class="display-4 fw-bold">{{ site.title }}</h1>
    <p class="lead">{{ site.description }}</p>
    <a href="#posts" class="btn btn-light btn-lg mt-3">Explore Templates</a>
  </div>
</header>

<!-- Posts Section -->
<section id="posts" class="py-5">
  <div class="container">
    <div class="row g-4">
      {% for post in site.posts limit:6 %}
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.excerpt | strip_html | truncate: 120 }}</p>
            <a href="{{ post.url | relative_url }}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
